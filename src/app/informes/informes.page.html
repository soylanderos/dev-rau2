<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Informe</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--Show -->
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Ganancias de la Empresa</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <canvas #barChart></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card class="custom-card">
      <ion-card-header class="custom-card-header">
        <ion-card-title class="custom-card-title">Productos m√°s vendidos</ion-card-title>
      </ion-card-header>
      <ion-card-content class="custom-card-content">
        <ion-list lines="none">
          <ion-item class="custom-item-divider">
            <ion-label class="custom-label">Producto</ion-label>
            <ion-label class="custom-label">Restantes</ion-label>
          </ion-item>
          <ion-item *ngFor="let producto of masVendidos" class="custom-item">
            <ion-label class="custom-label">{{ producto.name }}</ion-label>
            <ion-label class="custom-label">{{ producto.quantity }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </ion-content>
</ion-content>
<ion-footer>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-button expand="full" [routerLink]="['/home']">
        <ion-icon name="home-outline" slot="start"></ion-icon>
         Home
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
